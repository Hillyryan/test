<html>
<head>
  <link rel="stylesheet" type="text/css" href="data/jquery.dataTables.css">
</head>
  <body>
<table id="example">

</table>

    
    <script type="text/javascript" charset="utf8" src="data/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" charset="utf8" src="data/jquery.dataTables.min.js"></script>
  <script>
  $(function(){
$("#example").dataTable({
  "bServerSide": true,
  "sAjaxSource": "data/data_source.json",
  "aoColumns": [{
    "mData":"match",
    "sTitle": "Match" 
  },{
    "mData":"venue",
    "sTitle": "Venue"
  },{
    "mData":"time",
    "sTitle": "Time"
  },{
    "mData":"date",
    "sTitle": "Date"
  }]
});
  }) 
  
    $(function(){
$("#example").dataTable({
  columnDefs: [
        { targets: [0, 1], visible: true},
        { targets: '_all', visible: false }
    ]
});
} )
   
  </script>
 
</body>
</html>
