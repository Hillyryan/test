<html>
<head>
  <link rel="stylesheet" type="text/css" href="data/jquery.dataTables.css">
</head>
  <body>
<table id="example">

</table>
  <script type="text/javascript" charset="utf8" src="data/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" charset="utf8" src="data/jquery.dataTables.min.js"></script>
  <script>
  $(function(){
$("#example").dataTable({
  "bServerSide": true,
  "sAjaxSource": "data/data_source.json",
  "aoColumns": [{
    "mData":"match",
    "sTitle": "Match"
  },{
    "mData":"venue",
    "sTitle": "Venue"
  },{
    "mData":"time",
    "sTitle": "Time"
  },{
    "mData":"date",
    "sTitle": "Date"
  }]
});
  })    
  </script>
     <script>
$(document).ready(function() {
    var table = $('#example').DataTable({
        "columnDefs": [
            { "visible": false, "targets": 3 }
        ],
        "order": [[ 3, 'asc' ]],
        "displayLength": 25,
        "drawCallback": function ( settings ) {
            var api = this.api();
            var rows = api.rows( {page:'current'} ).nodes();
            var last=null;
 
            api.column(3, {page:'current'} ).data().each( function ( group, i ) {
                if ( last !== group ) {
                    $(rows).eq( i ).before(
                        '<tr class="group"><td colspan="5">'+group+'</td></tr>'
                    );
 
                    last = group;
                }
            } );
        }
    } );
 
    // Order by the grouping
    $('#example tbody').on( 'click', 'tr.group', function () {
        var currentOrder = table.order()[0];
        if ( currentOrder[0] === 3 && currentOrder[1] === 'asc' ) {
            table.order( [ 3, 'desc' ] ).draw();
        }
        else {
            table.order( [ 3, 'asc' ] ).draw();
        }
    } );
} );
   </script> 
</body>
</html>
