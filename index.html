<html>
<head>
  <link rel="stylesheet" type="text/css" href="data/jquery.dataTables.css">
</head>
  <body>
<table id="example">

</table>
  <script type="text/javascript" charset="utf8" src="data/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" charset="utf8" src="data/jquery.dataTables.min.js"></script>
  <script>
  $(function(){
$("#example").dataTable({
  "bServerSide": true,
  "sAjaxSource": "data/data_source.json",
  "aoColumns": [{
    "mData":"name",
    "sTitle": "Site name"
  },{
    "mData": "url",
    "mRender": function ( url, type, full )  {
      return  '<a href="'+url+'">' + url + '</a>';
    }
  },{
    "mData": "editor.name"
  },{
    "mData": "editor.phone"
  },{
    "mData":"editor",
    "mRender": function(data){
      return data.email.join("<br>");
    }
  }]
});
  </script>

</body>
</html>
