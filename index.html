<html>
<head>
  <link rel="stylesheet" type="text/css" href="data/jquery.dataTables.css">
</head>
  <body>
<table id="example">

</table>

<table id="test">

<caption><b>Matchweek 10<b></caption>

 <tr>
    <th colspan="9">Fixtures</th>
  </tr>
 <tr>  
    <td colspan = "5">Match</td>
    <td>Venue</td>
    <td>Time</td>
    <td colspan = "2">Results</td>
 </tr>
 
<tr>    
    <td><img src="C:\myhtml\ManchesterUnited.png" width="20" height="20"></td>
    <td>ManchesterUnited</td>
    <td>Burnley</td>
    <td><img src="C:\myhtml\Burnley.png" width="20" height="20"></td>
    <td>Manchester</td>
    <td>15:00 BST</td>
</tr>
    
</table>   
    
    
    <script type="text/javascript" charset="utf8" src="data/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" charset="utf8" src="data/jquery.dataTables.min.js"></script>
  <script>
  $(function(){
$("#example").dataTable({
  "bServerSide": true,
  "sAjaxSource": "data/data_source.json",
  "aoColumns": [{
    "mData":"match",
    "sTitle": "Match" 
  },{
    "mData":"venue",
    "sTitle": "Venue"
  },{
    "mData":"time",
    "sTitle": "Time"
  },{
    "mData":"date",
    "sTitle": "Date"
  }]
});
  }) 
  
    $(function(){
$("#test").dataTable({
  columnDefs: [
        { targets: [0, 1], visible: true},
        { targets: '_all', visible: false }
    ]
});
} )
   
  </script>
 
</body>
</html>
